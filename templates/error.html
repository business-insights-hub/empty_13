{% extends "base.html" %}

{% block content %}
<div class="error-page">
    <div class="error-icon">⚠️</div>
    <h1>Xəta Baş Verdi</h1>
    <div class="error-message">
        <p><strong>Xəta məlumatı:</strong></p>
        <p>{{ error }}</p>
    </div>
    {% if query %}
    <div class="error-query">
        <p><strong>Sizin sorğunuz:</strong> {{ query }}</p>
    </div>
    {% endif %}
    <a href="/" class="btn-primary">← Ana səhifəyə qayıt</a>
</div>
{% endblock %}
